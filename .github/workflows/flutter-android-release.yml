name: Flutter Android Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
      - 'release-*'
      - 'android-*'

jobs:
  build:
    name: Build Flutter Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Verify Flutter installation
        run: flutter doctor -v

      - name: Decode keystore (if secrets are available)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        working-directory: flutter_app/android
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "Decoding keystore from base64..."
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > app/release-keystore.jks
          chmod 600 app/release-keystore.jks
          echo "Keystore decoded and secured successfully"

      - name: Build APK
        working-directory: flutter_app
        env:
          ANDROID_KEYSTORE_PATH: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' && 'android/app/release-keystore.jks' || '' }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "Building SIGNED release APK..."
          else
            echo "Building UNSIGNED release APK (no signing secrets found)..."
          fi
          flutter build apk --release

      - name: Rename APK
        run: |
          cd flutter_app/build/app/outputs/apk/release
          if [ -f "app-release.apk" ]; then
            mv app-release.apk gozar-release.apk
            echo "APK renamed to gozar-release.apk"
          else
            echo "ERROR: APK not found at expected location"
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: gozar-android-apk
          path: flutter_app/build/app/outputs/apk/release/gozar-release.apk
          if-no-files-found: error

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: flutter_app/build/app/outputs/apk/release/gozar-release.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
